<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Peixitos,comida,peixe">
    <meta name="discription" content="Restaurante de peixes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/peixitosminipng.png">
    <link rel="stylesheet" type="text/css" href="css/formularios.css">
    <title>Peixitos</title>
    <script src="https://kit.fontawesome.com/1655d79f90.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="title">
            <h1>Vem pro Clube Peixitos!</h1>
        </div>
        <div class="formulario">
            <h4>Cadastre-se com</h4>
            <div class="button">
                <button><img class="logo" src="images/googlelogo.png"><span>Google</span></button>
                <button><i class="fa-brands fa-facebook-f fa-lg"
                        style="color: #0866ff;"></i><span>Facebook</span></button>
                <button><i class="fa-brands fa-apple fa-xl" style="color: #000000;"></i><span>Apple ID</span></button>
            </div>
            <h4>ou use seu endereço de email</h4>
            <div class="form-login">
                <form class="login">
                    <fieldset>
                        <div class="form-input">
                            <input type="email" name="email" id="email" method="post" placeholder="*Email" required>
                            <label class="form-email" for="email">Email</label>
                        </div>
                        <div class="form-input">
                            <input type="password" name="password" id="password" method="post" required
                                placeholder="*Senha">
                            <label class="form-password" for="password">Senha</label>
                            <span class="oculto"><i class="fa-regular fa-eye"></i></span>
                        </div>
                        <div class="form-input">
                            <input type="password" name="password" id="password" method="post" required
                                placeholder="*Confirmar Senha">
                            <label class="form-password" for="password">Confirmar Senha</label>
                        </div>
                        <div class="form-doc">
                            <div class="form-doc-config">
                                <div class="docs-s">
                                    <label class="selectdoc" for="selectdoc">*Tipo Documento</label>
                                    <select name="selectdoc" id="selectdoc">
                                        <option value="CPF">CPF</option>
                                        <option value="CNPJ">CNPJ</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-doc-config-t">
                                <div class="docs-t">
                                    <input type="text" name="textdoc" id="textdoc" method="post" required
                                        placeholder="*Documento">
                                    <label class="textdoc" for="textdoc">Documento</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-checks">
                            <input type="checkbox" name="termos" id="termos" required>
                            <label for="termos">Ao se registrar, está aceitando os <a href="index.html">Termos e
                                    Condições de Uso</a> e a <a href="index.html">Política de Privacidade do
                                    Peixitos</a></label>
                        </div>
                        <div class="form-checks">
                            <input type="checkbox" name="email-offer" id="email-offer">
                            <label for="email-offer">Estou de acordo em receber comunicações de marketing por
                                e-mail</label>
                        </div>
                        <div class="form-checks">
                            <input type="checkbox" name="usercpf" id="usercpf">
                            <label for="usercpf">Concordo que o Clube PX utilize meu CPF, também indicado nos
                                Restaurantes Peixitos, para oferecer produtos, serviços e ofertas personalizadas, tudo
                                de acordo com a <a href="index.html">Política de Privacidade do Peixitos</a></label>
                        </div>
                </form>
                <div>
                    <input class="entrar" type="submit" value="Entrar">
                </div>
                </fieldset>
                </form>
            </div>
            <a href="cadastro.html">Já sou Cadastrado</a>
        </div>
    </section>
</body>

</html>
