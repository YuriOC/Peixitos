<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Peixitos,comida,peixe">
    <meta name="description" content="Restaurante de peixes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/peixitosminipng.png">
    <link rel="stylesheet" type="text/css" href="css/formularios.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <title>Peixitos</title>
    <script src="https://kit.fontawesome.com/1655d79f90.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cadastroconfig">
        <div class="title">
            <h1>Entrar no Clube Peixitos!</h1>
        </div>
        <div class="formulario">
            <div class="subtitle">
                <h1>Fazer login com</h1>
            </div>
            <div class="buttonconfig">
                <button class="button"><span class="logo google"></span><span>Google</span></button>
                <button class="button"><span class="logo facebook"></span><span>Facebook</span></button>
                <button class="button"><span class="logo apple"></span><span>Apple ID</span></button>
            </div>
            <div class="subtitle">
                <h1>ou use seu endereço de email</h1>
            </div>
            <div class="form-login">
                <form class="login">
                    <fieldset>
                        <div class="form-input">
                            <input type="email" name="email" id="email" method="post" placeholder="*Email" required>
                            <label class="form-email" for="email">Email</label>
                        </div>
                        <div class="form-input">
                            <input type="password" name="password" id="password" method="post" required
                                placeholder="*Senha">
                            <label class="form-password" for="password">Senha</label>
                        </div>
                        <div>
                            <a href="index.html">Esqueceu sua Senha?</a>
                        </div>
                        <div>
                            <input class="entrar" type="submit" value="Entrar">
                        </div>
                    </fieldset>
                </form>
            </div>
            <a href="cadastroregister.html">Ainda não tenho conta</a>
        </div>
    </div>
</body>

</html>
